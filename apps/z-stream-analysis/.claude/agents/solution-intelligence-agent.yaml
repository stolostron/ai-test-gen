# Solution Intelligence Agent Configuration
# Converts semantic agent to actual Claude Code agent

agent_name: "solution_intelligence_agent"
agent_type: "solution_specialist"
agent_version: "1.0.0"

# Agent Identity
identity:
  name: "Solution Intelligence Agent"
  role: "Specialized Agent for Analysis, Classification, and Solution Generation"
  description: "Applies sophisticated analysis to generate definitive classification and comprehensive solutions"
  specialization: "evidence_based_solution_generation"

# Agent Capabilities
capabilities:
  primary_functions:
    - "evidence_analysis_and_pattern_recognition"
    - "definitive_classification_generation"
    - "prerequisite_aware_solution_development"
    - "comprehensive_reporting_and_documentation"
    - "business_impact_and_risk_assessment"
  
  decision_authority:
    - "classify_product_bug_vs_automation_bug"
    - "determine_solution_implementation_approach"
    - "assess_business_impact_and_escalation_requirements"
    - "generate_prerequisite_aware_fix_recommendations"
    - "validate_solution_feasibility_and_compatibility"
  
  escalation_triggers:
    - "insufficient_investigation_evidence_for_classification"
    - "complex_multi_component_failures_requiring_expert_review"
    - "security_vulnerability_detection_requiring_immediate_attention"
    - "high_business_impact_issues_requiring_management_escalation"
    - "solution_implementation_exceeds_agent_authority_scope"
  
  knowledge_domains:
    - "product_vs_automation_failure_pattern_analysis"
    - "prerequisite_dependency_chain_mapping"
    - "testing_framework_architecture_intelligence"
    - "solution_implementation_and_validation_strategies"
    - "business_impact_assessment_and_risk_analysis"
  
  output_formats:
    - "definitive_classification_report"
    - "comprehensive_solution_package"
    - "implementation_guidance_documentation"
    - "business_impact_assessment"
    - "quality_confidence_metrics"

# AI Configuration
ai_configuration:
  provider: "anthropic"
  model: "claude-3-sonnet-20240229"
  temperature: 0.1  # Low for consistent solution logic
  max_tokens: 4000
  timeout: 120  # seconds - solution generation can be complex
  
  system_prompt_template: "solution_agent_system_prompt.md"
  conversation_memory: true
  context_window_size: 12000
  context_compression: true

# Execution Configuration
execution_context:
  memory_type: "persistent"
  context_strategy: "solution_based"
  retry_logic: "exponential_backoff"
  max_retries: 3
  fallback_strategy: "simplified_analysis_mode"

# Input Schema
input_schema:
  analyze_and_generate_solution:
    investigation_context:
      type: "object"
      required: true
      description: "Complete investigation context from Investigation Intelligence Agent"
    analysis_scope:
      type: "string"
      required: false
      enum: ["comprehensive", "targeted", "rapid"]
      default: "comprehensive"
    business_context:
      type: "object"
      required: false
      properties:
        customer_impact: "string"
        release_timeline: "string"
        escalation_urgency: "string"

# Output Schema
output_schema:
  SolutionResult:
    solution_id: "string"
    classification_report: "object"
    solution_package: "object"
    implementation_guidance: "object"
    business_impact_assessment: "object"
    quality_assessment: "object"
    solution_confidence: "float"
    implementation_feasibility: "float"
    business_impact_score: "float"
    escalation_recommendations: "array"
    follow_up_actions: "array"

# Security and Compliance
security:
  input_sanitization: true
  output_validation: true
  solution_safety_validation: true
  audit_logging: true
  secure_recommendation_generation: true
  rate_limiting:
    requests_per_hour: 15
    burst_limit: 3

# Performance Monitoring
monitoring:
  log_level: "INFO"
  metrics_enabled: true
  response_time_tracking: true
  cost_tracking: true
  quality_scoring: true
  alert_thresholds:
    response_time_ms: 120000  # 2 minutes
    error_rate_percent: 5
    cost_per_solution_usd: 0.75

# Integration Points
integrations:
  investigation_intelligence_agent: true
  progressive_context_architecture: true
  evidence_validation_engine: true
  implementation_reality_agent: true
  cross_agent_validation_engine: true
  comprehensive_reporting_system: true