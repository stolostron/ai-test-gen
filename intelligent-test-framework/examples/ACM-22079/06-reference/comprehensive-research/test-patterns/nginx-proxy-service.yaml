apiVersion: v1
kind: Service
metadata:
  name: nginx-clc-kv-proxy-lb # Specific name for clc-kv spoke
  namespace: spoke-api-proxy
  # Optional: If you have specific MetalLB IP pools on the hub (mist06)
  # and want to assign an IP from a particular pool, you can add annotations.
  # e.g., metallb.universe.tf/address-pool: <hub-metallb-pool-name-for-proxies>
spec:
  selector:
    app: nginx-clc-kv-proxy # Must match the 'app' label of your Nginx pods
  ports:
    - name: api-proxy
      protocol: TCP
      port: 6443       # External port this service will listen on
      targetPort: 6443  # Port on the Nginx pods (where Nginx itself listens)
  type: LoadBalancer
